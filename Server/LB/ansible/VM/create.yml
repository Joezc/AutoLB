# ansible-playbook create.yml --extra-vars "target_vm=vm1"
---
- hosts: localhost
  gather_facts: no
  vars: 
    target_vm: "{{ target_vm }}"
  tasks:
    - name: copy template_vm to target_vm
      command: sudo virt-clone --original template_vm --name "{{ target_vm }}"  --auto-clone

    - name: restart target_vm
      command: virsh start "{{ target_vm }}"
      become: yes
      become_method: sudo
      