# define a bridge and define the network in NAT / DHCP mode
---
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Define the network internet in NAT / DHCP mode
      virt_net:
       command: define
       name: template_internet
       xml: '{{ lookup("template", "template_internet.xml") }}'
       state: present

    - name: Start the network Internet
      virt_net:
       state: active
       name: template_internet